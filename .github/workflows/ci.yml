name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        run: npm install
      - name: Lint placeholder
        run: echo "No backend tests yet"

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install frontend deps
        run: npm install
      - name: Run unit tests
        run: npm test -- --watchAll=false

  selenium-ui:
    runs-on: ubuntu-latest
    needs: frontend-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root tools
        run: |
          npm install --prefix frontend
          npm install --save-dev selenium-webdriver chromedriver jest @jest/globals --prefix frontend
      - name: Start backend
        run: |
          npm install --prefix backend
          node backend/server.js &
        env:
          PORT: 5000
      - name: Start frontend
        run: |
          npm start --prefix frontend &
        env:
          CI: true
          REACT_APP_BASE_URL: http://localhost:5000/api
      - name: Wait for services
        run: |
          npx wait-on http://localhost:3000 http://localhost:5000
      - name: Run selenium tests
        run: |
          node tests/selenium/login_signup.test.js
          node tests/selenium/event_flow.test.js
        env:
          REACT_APP_BASE_URL: http://localhost:5000/api
